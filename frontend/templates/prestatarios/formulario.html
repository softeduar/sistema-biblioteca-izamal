{% extends "base.html" %}

{% block title %}{{ accion }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm">
            <div class="card-header card-header-custom">
                <h1 class="h3 mb-0 text-dark">{{ accion }}</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ prestatario.nombre if prestatario else '' }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correo_electronico" class="form-label">Correo Electrónico (Opcional)</label>
                            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" value="{{ prestatario.correo_electronico if prestatario and prestatario.correo_electronico else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ prestatario.telefono if prestatario and prestatario.telefono else '' }}">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="identificacion" class="form-label">Imagen de Identificación</label>
                        {% if prestatario and prestatario.ruta_identificacion %}
                        <div class="mb-2">
                            <span class="form-text">Imagen actual:</span><br>
                            <img src="{{ url_for('serve_upload', filename=prestatario.ruta_identificacion) }}" alt="ID de {{ prestatario.nombre }}" class="img-thumbnail" style="max-width: 150px;">
                        </div>
                        <label for="identificacion" class="form-text">Sube una nueva imagen para reemplazar la actual (opcional):</label>
                        {% else %}
                        <div class="form-text">Sube una imagen de la identificación del prestatario (opcional).</div>
                        {% endif %}
                        <input class="form-control mt-2" type="file" id="identificacion" name="identificacion" accept="image/png, image/jpeg, image/gif">
                    </div>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_prestatarios') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">{{ 'Actualizar Prestatario' if prestatario else 'Guardar Prestatario' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
