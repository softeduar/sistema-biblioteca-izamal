<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Biblioteca del H. Ayuntamiento de Izamal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: #f1efef; /* Fondo guinda sólido */
      background: linear-gradient(135deg, #343A40, #9A1B1F); /* Gradiente de gris oscuro a guinda */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease-out;
      padding: 2.5rem;
      color: #343A40;
    }
    .form-control {
      background-color: #E9ECEF;
      border: 1px solid #ced4da;
      color: #212529;
      padding-left: 2.5rem;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }
    .form-control:focus {
      border-color: #9A1B1F;
      box-shadow: 0 0 8px rgba(154, 27, 31, 0.3);
      background-color: #fff;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9A1B1F;
      z-index: 3;
    }
    .btn-primary {
      background-color: #9A1B1F;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #7a1519;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(154, 27, 31, 0.4);
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .title-text {
      font-size: 1.5rem;
      color: #9A1B1F;
      font-weight: bold;
    }
    .clock {
      font-size: 1rem;
      color: #6c757d;
      font-family: monospace;
      margin-bottom: 1.5rem;
    }
    .form-group { position: relative; }
    /* Estilo para el botón del ojo */
    .password-toggle-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        background: none;
        border: none;
        z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 col-lg-4">
      <div class="login-card">
        <div class="text-center">
          <img src="https://tse2.mm.bing.net/th/id/OIP.T9dYHV5Q8SWnJ9GOTJ8dmAHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo" class="logo">
          <div class="title-text">Biblioteca del H. Ayuntamiento de Izamal</div>
          <div id="clock" class="clock"></div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="mt-3">
          <div class="mb-3 form-group">
            <i class="bi bi-person-fill form-icon"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
          </div>
          <div class="mb-3 form-group">
            <i class="bi bi-lock-fill form-icon"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            <!-- Botón para mostrar/ocultar contraseña -->
            <button type="button" id="togglePassword" class="password-toggle-btn">
                <i class="bi bi-eye-fill"></i>
            </button>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Reloj digital
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('clock').textContent = hora;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Lógica para mostrar/ocultar la contraseña
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Cambiar el icono del ojo
        const icon = this.querySelector('i');
        if (type === 'password') {
            icon.classList.remove('bi-eye-slash-fill');
            icon.classList.add('bi-eye-fill');
        } else {
            icon.classList.remove('bi-eye-fill');
            icon.classList.add('bi-eye-slash-fill');
        }
    });
  </script>
</body>
</html>
